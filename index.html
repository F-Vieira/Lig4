<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lig-4</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <audio id="audio">
        <source src="assets/audio/spiderMan.mp3" type="audio/mpeg">
    </audio>
    <div id="startScreen" class="startScreen">
        <div class="startScreen__body">
            <h1 class="startScreen__title">LIG 4</h1>  
        </div>
        <input type="button" value="&lt;- START -&gt;" class="startScreen__button" id="startButton"> 
        <div id="developer"class="developer">
            <input id="developer__button" type="button" class="developer__button" value="developers">
            <div id="devList" class="developer__list hidden">
                <ul>
                <li>@F-Vieira</li>
                <li>@Juancarlos1983</li>
                <li>@hirokz7</li>
                </ul>
            </div>
        </div>
    </div>   
    <div id="winSpiderman" class="win_spiderman hidden">
        <div id="win_animate"></div>
        <div id="div_menssage">
            <h1 style="background-color: red;">Spiderman Win</h1>
        </div>
        <button id="buttonReset">Reset</button>
    </div>
    <div id="winVenom" class="win_venon hidden">
        <div id="win_animate"></div>
        <div id="div_menssage">
            <h1 style="background-color: rgb(47, 0, 255);">Venom Win</h1>
        </div>
        <button id="buttonReset">Reset</button>
    </div>
    <div id="Empate" class="empate hidden">
        <div id="win_animate"></div>
        <div id="div_menssage">
            <h1 style="background-color: rgb(217, 255, 0);">Empate</h1>
        </div>
        <button id="buttonReset">Reset</button>
    </div>
    <main id="main"></main>
    <script src="assets/js/script.js"></script>
</body>
</html>
